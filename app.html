<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basketball Shot Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #111 0%, #333 100%);
    color: white;
    text-align: center;
    padding: 40px;
  }
  h1 { color: #ff4500; }
  #gameBox {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 15px;
    width: 350px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
  input, button {
    padding: 10px;
    border-radius: 5px;
    border: none;
    margin: 5px;
    font-size: 1rem;
  }
  button {
    background: #ff4500;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover { background: #ff6347; }
  #scoreboard {
    margin-top: 15px;
    font-size: 1.2rem;
  }
</style>
</head>
<body>

<h1>Basketball Shot Game!</h1>
<p>Try to make as many shots as you can. Enter a number 1-3 to choose your shot type. 1=Layup, 2=Jump Shot, 3=Three Pointer</p>

<div id="gameBox">
    <label for="shot">Pick your shot:</label>
    <input type="number" id="shot" min="1" max="3" placeholder="1-3">
  <button onclick="shoot()">Shoot!</button>
  <button onclick="restart()">Restart Game</button>

  <div id="scoreboard">Score: 0 | Attempts: 0 / 10</div>
<div id="message"></div>

</div>

<!-- Audio -->
<audio id="swish" src="https://freesound.org/data/previews/66/66717_931655-lq.mp3"></audio>
<audio id="bounce" src="https://freesound.org/data/previews/342/342756_5121236-lq.mp3"></audio>

<script>
    const message = document.getElementById('message');
let score = 0;
let attempts = 0;
const maxAttempts = 10;

function shoot() {

    if (attempts >= maxAttempts) {
  alert("The game is over! Click Restart to play again.");
  return;
}
  const shotInput = document.getElementById('shot');
  const shot = parseInt(shotInput.value);
  const scoreboard = document.getElementById('scoreboard');
  const swish = document.getElementById('swish');
  const bounce = document.getElementById('bounce');

  if (!shot || shot < 1 || shot > 3) {
    alert("Enter a number 1â€“3 for your shot type!");
    return;
  }

  attempts++;

  // Chance of scoring depends on shot type (1=easy, 3=hard)
  const success = Math.random() < (0.6 - 0.1*(shot-1)); // 60%, 50%, 40%

  if (success) {
  score += shot * 2;
  scoreboard.textContent = `Score: ${score} | Attempts: ${attempts} / ${maxAttempts}`;
  message.textContent = "Swish! ðŸ€";
  message.style.color = "#7CFC00";
  swish.play();
} else {
  scoreboard.textContent = `Score: ${score} | Attempts: ${attempts} / ${maxAttempts}`;
  message.textContent = "Missed it!";
  message.style.color = "#ff4c4c";
  bounce.play();
}


  if(attempts >= maxAttempts){
    alert(`Game Over! Your final score is ${score}.`);
  }

  shotInput.value = '';
  shotInput.focus();
}

 function restart(){
  score = 0;
  attempts = 0;
  document.getElementById('scoreboard').textContent = 
    `Score: ${score} | Attempts: ${attempts} / ${maxAttempts}`;
  message.textContent = "";
}
</script>

<a href="scratch.html" style="color: lightblue; font-weight: bold;">Return to Scratch Page</a>
</body>
</html>
